name: API Automation Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: 00 18 * * *
    - cron: 00 3 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Execute Tests
      run: mvn clean test -Dsuite=suite

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v6.0.0
      with:
        name: Logs
        path: logs/
